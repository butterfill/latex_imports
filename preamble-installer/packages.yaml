version: 1

settings:
  tex_globs:
    - "../preamble*.tex"
    - "../minimal_doc.tex"
  tlmgr_command: "tlmgr"
  install_timeout_seconds: 180
  installed_check_timeout_seconds: 25
  repository_switch_timeout_seconds: 45
  auto_switch_repository_on_tlpdb_error: true
  tlmgr_repositories:
    - "https://mirror.ctan.org/systems/texlive/tlnet"
    - "https://ctan.math.illinois.edu/systems/texlive/tlnet"
    - "https://ftp.math.utah.edu/pub/tex/historic/systems/texlive/2025/tlnet-final"

mappings:
  latex_to_tlmgr:
    amsmath: amsmath
    array: tools
    babel: babel
    biblatex-chicago: biblatex-chicago
    booktabs: booktabs
    caption: caption
    cleveref: cleveref
    csquotes: csquotes
    ctable: ctable
    enumitem: enumitem
    fancyhdr: fancyhdr
    fontenc: latex
    fontspec: fontspec
    footmisc: footmisc
    geometry: geometry
    grffile: grffile
    hyperref: hyperref
    inputenc: latex
    libertine: libertine
    microtype: microtype
    multicol: tools
    natbib: natbib
    setspace: setspace
    tabu: tabu
    tex4ht: tex4ht
    tgpagella: tgpagella
    titlesec: titlesec
    titling: titling
    ulem: ulem
    url: url
    varioref: tools
    verbatim: tools
    wrapfig: wrapfig
    xunicode: xunicode

  requested_aliases:
    graphicx: graphics
    longtable: tools
    ifxetex: iftex
    ifluatex: iftex
    zapfding: psnfss

extras:
  inferred:
    - biber
    - ly1
    - xetex

  requested:
    - amsfonts
    - amsmath
    - babel
    - geometry
    - graphicx
    - xcolor
    - fancyvrb
    - longtable
    - booktabs
    - multirow
    - csquotes
    - iftex
    - ifxetex
    - ifluatex
    - lm
    - unicode-math
    - fontspec
    - listings
    - bibtex
    - biblatex
    - biber
    - collection-xetex
    - microtype
    - parskip
    - xurl
    - upquote
    - footnotehyper
    - unicode-math
    - zapfding
